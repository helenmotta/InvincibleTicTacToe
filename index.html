<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invincible Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1 id="playerText">Invincible Tic Tac Toe</h1>
        <button id="restartBtn">Play</button>

        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
    </div>
    <script src="/game_logic.js"></script>
</body>
<footer>
    Made with&nbsp<a>&#x2764;</a>&nbspby&nbsp<a href="https://github.com/helenmotta">Helen Motta</a>
</footer>

</html>
